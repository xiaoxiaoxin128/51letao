<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>登录</title>
    <link type="image/x-icon" rel="shortcut icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../res/mui/css/mui.min.css"/>
    <link rel="stylesheet" href="../res/fontAwesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../css/common.css"/>
    <link rel="stylesheet" href="../css/user.css"/>
</head>
<body>
<div class="cz_layout">
    <header class="cz_topBar">
        <a href="javascript:history.back();" class="icon_back fa fa-arrow-left"></a>
        <span class="title">登录</span>
    </header>
    <div class="cz_container">
        <div class="form_box">
            <div class="mui-input-row">
                <input name="name" type="text" placeholder="用户名/手机号">
            </div>
            <div class="mui-input-row">
                <input name="pass" type="password" placeholder="密码" class="mui-input-password">
                <span class="mui-icon mui-icon-eye"></span>
            </div>
            <!-- 此处将a标签的按钮换成button按钮，因为a会默认跳转 
            同时将href跳转删除
            -->
            
            <button class="mui-btn mui-btn-primary btn_login">登录</button>
            <div class="mui-input-row cz_text">
                <a href="register.html">免费注册</a>
            </div>
        </div>
    </div>
    <footer class="cz_tabs">
        <a class="tab_home fa fa-home" href="../index.html"><span>首页</span></a>
        <a class="tab_cate fa fa-bars" href="../cate.html"><span>分类</span></a>
        <a class="tab_cart fa fa-shopping-cart" href="../cart.html"><span>购物车</span></a>
        <a class="tab_user fa fa-user" href="../user/index.html"><span>会员中心</span></a>
    </footer>
</div>
<script src="../res/mui/js/mui.min.js"></script>
<script src="../js/jquery.min.js"></script>
<script>
    // 登录
    $('.btn_login').on('click', function () {
            // 发送请求至服务器 http://localhost:3000
            $.ajax({
                // 请求的地址操作
                url: 'http:/localhost:3001/user/login',
                // 传输方式
                type: 'post',
                // 获取后天的信息
                data: {
                    // 获取用户输入的信息操作
                    username:$('input[name="name"]').val(),
                    password:$('input[name="pass"]').val()
                },
                // success请求成功并返回的信息
                // info是返回的内容
                success: function (info) {
                // 判断返回的数据成功进行跳转操作
                    if(info.success) {
                        location.href = './index.html'
                    }
                }
            })
        })
</script>
</body>
</html>
